<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="shortcut icon" href="imagens/icons8-login-64.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui entra a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.</p>

                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            person
                        </i>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email"
                            required maxlength="30">
                        <label for="login">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">
                            key
                        </i>
                        <input type="password" name="senha" id="isenha" placeholder="digite sua senha "
                            autocomplete="current-password" required minlength="10" maxlength="30">
                        <label for="senha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="
                    botao">Esqueci a senha 
                    <i class="material-symbols-outlined">
                        mail
                    </i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
